name: Build and Push Snake Game Docker Image

on:
  push:
    branches: [ master ]  # or "main", whichever your branch is

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/snake-game:latest .

      - name: ğŸ“¤ Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/snake-game:latest
