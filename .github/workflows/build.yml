name: Build Windows EXE for Snake Game

on:
  push:
    branches: [ master ]  # Trigger workflow on push to master branch

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.6'  # Match your local Python version

      - name: 📦 Install PyInstaller
        run: |
          pip install pyinstaller

      - name: 🔨 Build executable
        run: |
          pyinstaller --onefile --windowed --add-data "new_file;." main.py

      - name: 📤 Upload executable
        uses: actions/upload-artifact@v3.1.3
        with:
          name: snake-game-exe
          path: dist/main.exe
